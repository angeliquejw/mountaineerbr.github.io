<style>
	/* STATION */ /* STATION */ /* STATION */
#station
{
	height: 30vh;

}
#station:after
{
	clear:both
}

:root
{
	--colour1: #00ff0a;
}

section.load
{
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

section.load
{
	position: relative;
	width: 100%;
	height: 80vh;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
	background: #001300;
	animation: changeColor 5s linear infinite;
}

@keyframes changeColor
{
	0%
	{
		filter: hue-rotate(0deg);
	}
	100%
	{
		filter: hue-rotate(360deg);
	}
}

section.load h2
{
	color: var(--colour1);
	font-family: consolas;
	font-weight: 300;
	letter-spacing: 10px;
}

section .loader
{
	position: relative;
	display: flex;
}

section .loader .dot
{
	position: relative;
	display: block;
	width: 20px;
	height: 20px;
	background: var(--colour1);
	box-shadow: 0 0 10px var(--colour1),
		0 0 20px var(--colour1),
		0 0 40px var(--colour1),
		0 0 60px var(--colour1),
		0 0 80px var(--colour1),
		0 0 100px var(--colour1);
	margin: 20px 10px;
	transform: scale(0.1);
	border-radius: 50%;
	animation: animateDot 2s linear infinite;
	animation-delay: calc(0.1s * var(--i));
}

section .loader:last-child .dot
{
	animation-delay: calc(-0.1s * var(--i));
}

@keyframes animateDot
{
	0%
	{
		transform: scale(0.1);
	}
	10%
	{
		transform: scale(1);

	}
	50%, 100%
	{
		transform: scale(0.1);

	}
}
